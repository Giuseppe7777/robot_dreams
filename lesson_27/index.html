
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS. Робота з DOM</title>
</head>
<body>
    <div class="container">
        <div class="container-input">
            <input type="text" id="firstNumber" placeholder="Введіть перше число">
            <input type="text" id="secondNumber" placeholder="Введіть друге число">
            <button onclick="getResult()">Показати результат</button>
        </div>
        <div class="container-output">
            <h4>Результат очислення</h4>
            <div>
                <p>Додавання</p>
                <span id="resultAdd">0</span>
            </div>
            <div>
                <p>Віднімання</p>
                <span id="resultSub">0</span>
            </div>
            <div>
                <p>Множення</p>
                <span id="resultMult">0</span>
            </div>
            <div>
                <p>Ділення</p>
                <span id="resultDiv">0</span>
            </div>
        </div>
        <div class="numbers-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
