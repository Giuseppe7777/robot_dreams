<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Cardo:ital@1&family=Open+Sans:wght@700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Hire me</h1>
        <table>
            <h3>Contact information</h3>
            <tr>
                <th>Phone</th>
                <td>+380979779797</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>Transcarpathia, Pryborzhawske</td>
            </tr>
        </table>
        <form action="/hometask_lesson-4/hometask_lesson-4/index.html">
            <fieldset>
                <legend>Contact form</legend>

                <div class="email">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required autocomplete="off">
                </div>

                <div class="description">
                    <label for="textarea">Description:</label>
                    <textarea name="text" id="textarea" rows="5"></textarea>
                </div>

                <div class="worktype">
                    <label for="select">Work type:</label>
                    <select name="type-of-work" id="select">
                        <option value="office-work">Office work</option>
                        <option value="remote-work">Remote work</option>
                        <option value="one-time">One-time project</option>
                    </select>
                </div>

                <div class="submit">
                    <input type="submit" name="submit" id="submit" value="Hire me">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
